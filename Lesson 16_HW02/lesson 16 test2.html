<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        table, tr, td{
            border: 1px solid black;
            height: 35px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" id='form'>
            <label for="name" class="input-header1">First name</label>
            <input type="text" class="input-header1"id="name" required>
            <label for="name" class="input-header2">Last name</label>
            <input type="text" class="input-header2"id="surname" required>
            

            <label for="date" class="input-header3">Date of birth</label>
            <input type="text" id="date" required>

            <legend class="input-header4">Your gender</legend>
            <label for="male">Male
                <input type="radio" id="male" value="Male" name="choose_gender" required>
            </label>
            <label for="female">Female
                <input type="radio" id="female" value="Female" name="choose_gender" required>
            </label>

            <label for="city" class="input-header5">Your city</label>
            <select name="" id="city" required>
                <option value="">Please select the city</option>
                <option value="Kyiv">Kyiv</option>
                <option value="London">London</option>
            </select>

            <label for="address" class="input-header6">Your address</label>
            <textarea name="" id="address" cols="30" rows="5" required></textarea>

            <div class="language" >
                <legend class="input-header7" >Your languages</legend>

                <input type="checkbox" id="english" required value="English">
                <label for="english">English</label>


                <input type="checkbox" id="ukrainian" required value="Ukrainian">
                <label for="ukrainian">Ukrainian</label>


                <input type="checkbox" id="german" required value="German">
                <label for="german">German</label>
            </div>


            <input type="submit" id="btn" value="Save">
        </form>
    </div>
    <script src="./lesson16 script2.js"></script>
</body>
</html>
